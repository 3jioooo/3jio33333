<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞祝福</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            margin-top: 20%;
            font-size: 3em;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 24px;
            user-select: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        #footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <h1>圣诞快乐。<br>……<br>新的一年，健康平安。</h1>
    <div id="footer">- Fujiki -</div>

    <script>
        // 创建雪花
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "❄";
            
            // 随机位置和动画速度
            snowflake.style.left = Math.random() * 100 + "%";
            snowflake.style.animationDuration = Math.random() * 5 + 5 + "s"; // 动画时间随机（5-10秒）

            document.body.appendChild(snowflake);

            // 动画完成后删除雪花
            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
            });
        }

        // 每隔100ms创建一个雪花
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
